<!DOCTYPE html>

</head>
<body>
	<div>
	Inicio de Sesión
	</div>
	<div>
	Correo Electrónico
	</div>
	<div style="padding:30px; width:96.9%; background:#005A80; color:white; font-size:150%; position:absolute ; top:241px ; left:0px">

	</div>

        <div class="form-group">
            <label for="email">Email</label>

        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Ingrese aquí su contraseña." style="width:500px ; font-size:150% ; position:absolute ; top:328px ; text-align:center; left:0px">
        </div>
        <button onclick="apiclient.login()" style="width:508px ; font-size:150% ; position:absolute ; top:362px ; text-align:center; left:0px">Iniciar Sesión</button>
    </div>

</body>
